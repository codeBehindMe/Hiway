name: Build and deploy application
on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      SERVICE_NAME: hiway
      IMAGE_TAG: australia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hiway/hiway:latest
    steps:
      - name: Auhenticate cloud sdk
        id: auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
      - name: Download bridges json file
        run:  gsutil cp ${{ secrets.VIC_BRIDGES_FILE_PATH }} .
      - name: Login to GAR
        uses: docker/login-action@v1
        with:
          registry: australia-southeast2-docker.pkg.dev 
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}
      - name: Build and push image to GAR
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.IMAGE_TAG }}
      - name: Deploy cloud run service
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.IMAGE_TAG }}
          credentials: ${{ secrets.GCP_SA_KEY }}
          region: australia-southeast1